      command:
        - python
        - -m
        - robocorp.tasks
        - run
        - tasks.py
        - -t
        - search_and_save_results
  

devTasks: {}
condaConfigFile: conda.yaml

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: Output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
